<div class="relay-widget-container">
  <div class="relay-widget-header">
    <div class="relay-widget-title">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Relay Chat</span>
    </div>
    <button id="close-button" class="relay-close-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  
  <div class="relay-widget-body">
    <div id="messages-container" class="messages-container">
      <div class="welcome-message">
        <p>Welcome to the chat for <strong id="current-domain"></strong></p>
        <p>Start chatting with others on this site!</p>
      </div>
    </div>
    
    <div class="relay-input-container">
      <input 
        type="text" 
        id="message-input" 
        placeholder="Type a message..." 
        maxlength="500"
      />
      <button id="send-button" class="relay-send-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
// Set current domain in welcome message
document.getElementById('current-domain').textContent = window.location.hostname;
</script>
